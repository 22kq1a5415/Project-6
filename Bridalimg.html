     <title>Navigation Menu Example</title>
    <style>
        .logo img{
            float:left;

        /* CSS for styling the navigation menu */
        nav {
            background-color: #333;
            color: white;
            padding: 0px 100px;
            width:100%;
            height: 80px;
            line-height: 50px;
            background-image: linear-gradient(darkgreen);
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 50px;
            
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            border: 1px solid transparent;
            font-size: 20px;
        }
        nav ul li a:hover {
            text-decoration: underline;
            color: blue;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }
        li {
            float: left;
        }
        li a, .dropbtn{
            display: inline-block;
            color: white;
            text-align: center;
            padding: 12px 14px;
            text-decoration: none;
        }
        li a:hover, .dropdown:hover .dropbtn {
            background-color: red;
        }
        li .dropdown {
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 100px;
            box-shadow: 0px 8px 16px 0px 
            rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a{
            color: black;
            padding: 10px 12px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover{background-color: #f1f1f1;}
        .dropdown:hover .dropdown-content {
            display: block;
        }
        
    </style>
</head>
