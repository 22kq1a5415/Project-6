<head>
  <title>java script</title>
  <style>
    body {
      background-image: url("payment.jpg");
      background-size: cover;
    }
    div{
        color: white;
    }
  </style>
  <script>
    function validateform() {
      const dobInput = document.getElementById('date of birth');
      const dob = new Date(dobInput.value);
      const currentDate = new Date();

      //check if the date is valid and in the past 
      if (isNaN(dob) || dob > currentDate) {
        alert("please choose the date of birth.");
        return false;
      }
      var myemail = document.querySelector("#mail").value;
      var atposition = myemail.indexOf("@");
      var dotposition = myemail.lastIndexOf(".");
      if (atposition < 1 || dotposition < atposition + 2 || dotposition + 2 >= myemail.length || myemail == null || myemail == "") {
        alert("Please enter a valid e-mail");
        return false;
      }
      return true;
    }
  </script>
</head>

<body>
  <form action="thankyou.html" onsubmit="return validateform()">
    <div>
    <h1>Book Your Slot</h1>
   <h3>First Name:</h3>
    <input type="text" name="sname">
    <br>
    
    <h3>Phone Number:</h3>
    <input type="text" name="phone" size:10>
    <br>
    <h3>Email:</h3>
    <input type="email" name="mail" id="mail">
    <br>
    <h3>Book Store Visit:</h3>
    <input type="date" name="birthday" id="date of birth">
    
    <br>
    <h3>Address:</h3>
    <textarea name="address" cols="35" row="45">
</textarea><br>
    <br>
    <input type="submit">
    </div>
  </form>
</body>
</html>
